<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic css</title>
    <style>
        #short{
            color:red ;
            text-align: center;
        }
        li{
            color: indigo;
        }
        #emb{
            font-size: xx-large;
        }
        p{
            background-color: darkkhaki;
            width: 50%

        }
        .play{
            text-align: right;
        }

    </style>
</head> 
<body>
    <h3 style="color: blueviolet;"> Learning basic css</h3>
    <h4 style="background-color: aqua;">Inline CSS</h4>
    
    <p>CSS meaning: Cascading style sheet.</p>
    <p class="play">Need style rule and value separated by clone(:)</p>
    <p id="short">Short from of style sheet</p>
    <p class="play">after each style you need to use semi-clone(;)</p>
    <ul>
        <li>Inline CSS</li>
        <li id="emb">Internal css</li>
        <li>Embedded css</li>
        <li>External CSS</li>
    </ul>
    <p>This is a paragraph</p>
</body>

</html>
